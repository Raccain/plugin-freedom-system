window:
  width: 500
  height: 700
  resizable: false

colors:
  # Background gradients - warm cream
  background_gradient_start: "#d4c4b0"
  background_gradient_end: "#b8a690"

  # Plugin surface - lighter cream
  surface_gradient_start: "#e8dcc8"
  surface_gradient_end: "#d9cbb5"

  # Controls - slightly darker cream
  control_gradient_start: "#d4c2ae"
  control_gradient_end: "#c4b19d"

  # Accent - muted brown
  accent_primary: "#8c6d54"
  accent_secondary: "#a58870"

  # Text - soft brown
  text_primary: "#6b5846"
  text_secondary: "#7a6652"

  # Waveform - burnt orange
  waveform_active: "#c96a3d"
  waveform_inactive: "#8c6d54"  # Darkened/masked region before Start position
  waveform_background: "#e8dcc8"
  playback_cursor: "#8c6d54"

typography:
  font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
  font_weight_normal: 300
  font_weight_medium: 400
  letter_spacing: "0.03em"

shadows:
  # Neomorphic paired shadows
  light_shadow: "-4px -4px 8px rgba(255, 255, 255, 0.6)"
  dark_shadow: "4px 4px 8px rgba(0, 0, 0, 0.15)"
  light_shadow_inset: "inset -2px -2px 4px rgba(255, 255, 255, 0.6)"
  dark_shadow_inset: "inset 2px 2px 4px rgba(0, 0, 0, 0.15)"

layout:
  type: vertical-sections
  padding: 48
  gap: 36

  sections:
    - id: waveform-section
      height: 400
      controls: [waveform-display]

    - id: controls-section
      height: auto
      controls: [station, start, speed-pitch, volume]

controls:
  - id: waveform-display
    type: custom-waveform
    width: 404  # 500 - (2 * 48) padding
    height: 400
    description: |
      Waveform display with adaptive masking:
      - Shows entire file waveform
      - Region before Start position is darkened/faded (waveform_inactive color)
      - Active region uses waveform_active color
      - Playback position cursor (vertical line)
      - Folder browse button in top-right corner (32x32px)
      - Empty state: blank with centered "Load Folder" text

    states:
      - empty: "No folder loaded - show blank canvas with 'Load Folder' prompt"
      - loaded: "Waveform visible, browse button visible"

    browse_button:
      size: 32
      position: top-right
      margin: 8
      icon: "folder"  # Use folder icon or "..." text

  - id: station
    type: rotary-knob
    label: "STATION"
    parameter: "station"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    size: 80
    position_align: left-edge-of-waveform
    description: "Selects file from loaded folder (maps to file index)"

  - id: start
    type: rotary-knob
    label: "START"
    parameter: "start"
    range: [0.0, 100.0]
    unit: "%"
    default: 0.0
    size: 80
    position_align: distributed-evenly
    description: "Re-trigger position within selected file"

  - id: speed-pitch
    type: rotary-knob
    label: "SPEED"
    parameter: "speed_pitch"
    range: [0.25, 4.0]
    unit: "x"
    default: 1.0
    size: 80
    position_align: distributed-evenly
    description: "Playback speed/pitch (tape-style, coupled)"

  - id: volume
    type: rotary-knob
    label: "VOLUME"
    parameter: "volume"
    range: [-60.0, 12.0]
    unit: "dB"
    default: 0.0
    size: 80
    position_align: right-edge-of-waveform
    description: "Output gain control"

knob_layout:
  alignment: horizontal
  count: 4
  spacing: distribute-evenly-between-waveform-edges
  # Left edge of Station aligns with left edge of waveform
  # Right edge of Volume aligns with right edge of waveform
  # Start and Speed distributed evenly between them

visual_style:
  texture_approach: minimal-linear-gradients
  gradient_spacing: 2-4px
  directional_lighting: 135deg-145deg
  noise: none
  highlight_overlays: subtle

interaction_feel:
  control_response: smooth-analog
  active_state_scale: 0.95
  shadow_transition: reduce-on-active
  feedback_style: minimal-refined

file_info_display:
  # Not explicitly positioned - suggest bottom of waveform or below knobs
  content: "[fileIndex]/[totalFiles]: [fileName]"
  example: "5/127: track_name.wav"
  font_size: 12
  position: below-waveform-top-left
  # Alternative: could be overlaid on waveform bottom

technical_notes:
  waveform_rendering:
    - Downsampled for performance
    - Canvas-based drawing
    - Dynamic update on Station change
    - Adaptive masking based on Start parameter
    - Real-time playback cursor position

  gradient_layering:
    - Directional lighting overlay
    - Optional repeating texture (2-4px linear gradient)
    - Primary gradient
    - Borders via separate property

  control_states:
    knobs: "Rotation with centered transform-origin"
    active: "Scale 0.95 + reduced shadow"
    transitions: "Smooth CSS transitions (150-250ms)"
